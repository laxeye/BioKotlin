plugins {
    // Apply the Kotlin JVM plugin to add support for Kotlin on the JVM.
    id 'org.jetbrains.kotlin.jvm' version '1.3.21'
    id 'application'
    id 'kotlinx-serialization' version '1.3.21'
}

apply plugin: 'kotlinx-serialization'

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
    maven { url "https://kotlin.bintray.com/kotlinx" }
    
}

test {
  useJUnitPlatform()
}

sourceSets.test.java.srcDirs = ["src/test/"]

dependencies {
    // Use the Kotlin JDK 8 standard library.
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'
    testImplementation 'junit:junit:4.12'
    
    testCompile 'junit:junit:4.12'
    testCompile 'org.jetbrains.kotlin:kotlin-test-junit:1.3.21'
    testCompile 'org.jetbrains.kotlin:kotlin-test:1.3.21'
/*    
    // Use the Kotlin test library.
    testImplementation 'org.jetbrains.kotlin:kotlin-test'

    // Use the Kotlin JUnit integration.
    testImplementation 'org.jetbrains.kotlin:kotlin-test-junit'
*/
    compile group: 'org.jetbrains.kotlin', name: 'kotlin-serialization', version: '1.3.21'
    compile 'org.jetbrains.kotlinx:kotlinx-serialization-runtime:0.11.0'
}

sourceSets {
    main {
        kotlin {
            srcDir 'src/main/'
        }
    }
}

test {
    useJUnit()
    maxHeapSize = '1G'
}

jar {
    manifest { attributes 'Main-Class': 'ru.nrcki.bioKotlin.GenomeStatsKt' }
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}